<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>EventoApp - Cadastrar Evento</title>
		<!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	    <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		
	    <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    
	    <link rel="stylesheet" type="text/css" href="style/style.css"/>
	</head>
	<body>
		<header>
			<nav>
				<div class="nav-wrapper grey darken-3">
		    		<a href="/eventos" class="brand-logo" style="margin-left:15px;">Evento App</a>
		    		<ul id="nav-mobile" class="right hide-on-med-and-down">
	        			<li><a href="/eventos">Lista de Eventos</a></li>
	       				<li><a href="/cadastrarEvento">Cadastrar Evento</a></li>
	       			</ul>
		    	</div>
			</nav>		
		</header>
	
		<h2>Detalhes do Evento</h2>
		<h3 style="margin-left:20px;"><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">assignment_return</i>Lista de Eventos</a></h3>
		
		<div th:each="evento: ${evento}" class="container z-depth-1 detalhesEvento">
			<div class="row">
				<p>Nome: <span th:text="${evento.nome}"></span></p>
				<p>Local: <span th:text="${evento.local}"></span></p>
				<p>Data: <span th:text="${evento.data}"></span></p>
				<p>Hor√°rio: <span th:text="${evento.horario}"></span></p>	
			</div>
			
			<th:block th:include="mensagemValidacao"></th:block>
			
			<form method="POST">
			<h3>Adicionar Convidado</h3>
				<label>Nome: </label>
				<input type="text" value="" name="nomeConvidado"/>
				<label>CPF: </label>
				<input type="text" value="" name="cpf"/>
				<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
			</form>
			
		</div>
	
		<table class="container striped z-depth-1" style="width: 60%; margin-bottom:20px;">
			<caption><h4>Lista de Convidados</h4></caption>
				<thead>
					<tr>
						<th>Nome</th>
						<th>CPF</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado: ${convidados}">
						<td><span th:text="${convidado.nomeConvidado}"></span></td>
						<td><span th:text="${convidado.cpf}"></span></td>
						<td><a class="waves-effect waves-light btn-small red" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.cpf)).build()}"><i class="material-icons">delete_forever</i></a></td>
					</tr>
				</tbody>
		</table>

	        
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
	</body>
</html>
