<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventoApp - Cadastrar Evento</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
</head>
<body>

	<header>
		<nav>
			<div class="nav-wrapper grey darken-3">
	    		<a href="/eventos" class="brand-logo" style="margin-left:15px;"><img src="imgs/logo.png" alt="Logo Evento App"/> Evento App</a>
	    		<ul id="nav-mobile" class="right hide-on-med-and-down">
        			<li><a href="/eventos">Lista de Eventos</a></li>
       				<li><a href="/cadastrarEvento">Cadastrar Evento</a></li>
       			</ul>
	    	</div>
		</nav>		
	</header>

	<h2>Cadastro de Eventos</h2>
	<h3 style="margin-left:20px;"><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">assignment_return</i>Lista de Eventos</a></h3>
	
	<th:block th:include="mensagemValidacao"></th:block>
	
	<form class="container z-depth-1" style="padding: 20px;" method="POST">
		<div class="input-field">
			<label>Nome:</label>
			<input type="text" value="" name="nome"/>
		</div><br/>
		<div class="row">
			<div class="input-field col s6">
				<label>Local:</label>
				<input type="text" value="" name="local"/><br/>
			</div>
			<div class="input-field col s3">
				<label>Data:</label>
				<input type="date" value="" name="data" placeholder=""/><br/>
			</div>
			<div class="input-field col s3">
				<label>Hor√°rio:</label>
				<input type="time" value="" name="horario" placeholder=""/><br/><br/>
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		
	</form>
	
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
