<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventoApp - A vida é um caos aleatório, ordenada pelo tempo.</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper grey darken-3">
	    		<a href="/eventos" class="brand-logo" style="margin-left:15px;">Evento App</a>
	    		<ul id="nav-mobile" class="right hide-on-med-and-down">
        			<li><a href="/eventos">Lista de Eventos</a></li>
       				<li><a href="/cadastrarEvento">Cadastrar Evento</a></li>
       			</ul>
	    	</div>
		</nav>		
	</header>

	
	<h2>Lista de Eventos</h2>
	<h3 style="margin-left:20px;"><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i>Cadastrar Evento</a></h3>
	
	<table class="container highlight centered z-depth-1">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horário</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">
				<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				<td><a class="waves-effect waves-light btn-small red" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons">delete_forever</i></a></td>
			</tr>
		</tbody>
	</table>
	
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
